<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body >

	<div th:replace="fragments/header :: header" />



			<main>

    <div class="container my-5">
        <h3> Add Article</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/article/add}" th:object="${article}" method="post" enctype="multipart/form-data">
                        <div class="row">
							<div class="form-group col-md-8">
                                <label for="label" class="col-form-label">Label</label> <input type="text" th:field="*{label}" class="form-control" id="label" placeholder="label"/> <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">Price</label> <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price"/> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                            <label for="picture" class="col-form-label">Picture</label>
                            <input class="form-control" type="file" name="files" multiple>
      					 	</div>
                            
                            
                            <div class="form-group col-md-8">
                             <label for="provider" class="col-form-label">Providers</label>
                            <select name="providerId" class="form-control">
							    <option  th:each="pr: ${providers}" th:value="${pr.id}" th:text="${pr.name}" />
							</select>
							</div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Article"/>
                            </div>
                              <p class="my-5" align="right">
                      <a th:href="@{'/article/list'}" class="btn btn-secondary" >
                    
                      <i class="fas fa-solid fa-backward">             Retour Article List</i></a>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
       
    </div>
      

    <div th:replace="fragments/footer::footer" />
    
	

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>

		<script src="@{/js/scripts.js}"></script>
		<script th:src="@{/js/datatables-simple-demo.js}"></script>
		<script th:src="@{/js/chart-area-demo.js}"></script>
		<script th:src="@{/js/chart-bar-demo.js}"></script>


</body>

</html>
