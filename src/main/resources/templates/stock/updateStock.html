<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update Article</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<div class="container my-5">
		<h3 align="center"> Update Stock</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/stock/update/}" th:object="${stock}" method="post">
						<input type="hidden" th:field="*{id}" />
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label> <input type="text"
									th:field="*{name}" class="form-control" id="name" placeholder="name" /> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="date" class="col-form-label">Date</label> <input type="text" th:field="*{date}" class="form-control" id="date" placeholder="date"/> <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="quantite" class="col-form-label">Quantit√©</label> <input type="text" th:field="*{quantite}" class="form-control" id="quantite" placeholder="quantite"/> <span th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}" class="text-danger"></span>
                            </div>
                           
                                                                                 
                            <div class="form-group col-md-8">
                             <label for="article" class="col-form-label">Select Article</label>
                              <select name="articleId" class="form-control">
                              
                               <option  th:each="ar: ${articles}" 
							    th:value="${ar.id}"
							    th:text="${ar.label}" 
							    th:selected="(${ar.id} == ${idArticle})"
							     />
							</select>
								
							</div>
							
							
							  <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="description"/> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                            
                            
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Stock">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
