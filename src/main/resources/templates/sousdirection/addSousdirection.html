<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1" isELIgnored="false"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html 


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Sous Direction <br> إضافة إدارة فرعية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
   	<script th:src="@{/js/jquery-1.7.1.min.js}"></script>
 <script type="text/javascript">
$(document).ready(function(){

	$('#listDirectiong').on('change', function(){
		var directiong_id = $(this).val();

		$.ajax({
			type: 'GET',
			url: '/sousdirection/loadDirectionByDirectiong/' + directiong_id,
			success: function(result) {
				var result = JSON.parse(result);
				var s = '';
				for(var i = 0; i < result.length; i++) {
					s += '<option value="' + result[i].id + '">' + result[i].libele + '</option>';
				}
				$('#listDirection').html(s);
			}
		});
	});
		});
</script>
    
</head>

<body >

	<div th:replace="fragments/header :: header" />



			<main>

    <div class="container my-5">
        <h3> Add Sous Direction  <br> إضافة إدارة فرعية</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/sousdirection/addSave}" th:object="${sousdirection}" method="post" enctype="multipart/form-data">

                        <div class="row">
							<div class="form-group col-md-8">
                                <label for="name" class="col-form-label">libele</label> <input type="text" th:field="*{libele}" class="form-control" id="libele" placeholder="libele"/> <span th:if="${#fields.hasErrors('libele')}" th:errors="*{libele}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="etat" class="col-form-label">etat </label> <input type="text" th:field="*{etat}" class="form-control" id="etat" placeholder="etat"/> <span th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="CodeSousdirection" class="col-form-label">code_Sous_Dir</label> <input type="text" th:field="*{CodeSousdirection}" class="form-control" id="CodeSousdirection" placeholder="CodeSousdirection"/> <span th:if="${#fields.hasErrors('CodeSousdirection')}" th:errors="*{CodeSousdirection}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                             <label for="directiong" class="col-form-label"> Direction Général</label>
                            <select id ="listDirectiong" name="directiongId" class="form-control">
							    <option  th:each="drg: ${directiongs}" th:value="${drg.id}" th:text="${drg.libele}" />
							</select>
							</div>
                            <div class="form-group col-md-8">
                                <label for="direction" class="col-form-label">Direction</label>
                                <select id="listDirection" name="directionId" class="form-control">
                                    <option  th:each="d: ${directions}" th:value="${d.id}" th:text="${d.libele}" />
                                </select>
                            </div>
							

							
							
							
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Sous Direction"/>
                            </div>
                               <p class="my-5" align="right">
                      <a th:href="@{'/sousdirection/list'}" class="btn btn-secondary" >
                    
                      <i class="fas fa-solid fa-backward">             Retour Direction List</i></a>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
       
    </div>
      

    <div th:replace="fragments/footer::footer" />
    
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>

		<script src="@{/js/scripts.js}"></script>
		<script th:src="@{/js/datatables-simple-demo.js}"></script>
		<script th:src="@{/js/chart-area-demo.js}"></script>
		<script th:src="@{/js/chart-bar-demo.js}"></script>
				<script th:src="@{/js/jquery-1.7.1.min.js}"></script>


</body>

</html>
