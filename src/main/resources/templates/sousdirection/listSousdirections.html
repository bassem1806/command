
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sous Direction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

<h2 align="center">List of Sous Direction <br> قائمة الإدارات الفرعية</h2>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${sousdirections}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/sousdirection/add/'}" class="btn btn-success"><i
							class="fas fa-user-plus ml-2">Add Sous Direction <br> إضافة إدارة فرعية</i></a>
                    </p>

                    <div class="col-md-10">
                        <h2 th:case="null">No Sous Direction yet! <br> لايوجد إدارات فرعية <br> قائمة فارغة</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>libele</th>
                                        <th>etat</th>
										<th>code_Sous_Dir</th>
                                        <th>Direction Général</th>
										<th>Direction </th>
                                       
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sousdirection : ${sousdirections}">
                                        <td th:text="${sousdirection.libele}"></td>
                                        <td th:text="${sousdirection.etat}"></td>
										<td th:text="${sousdirection.CodeSousdirection}"></td>
                                        <td th:text="${sousdirection.directiong.libele}"></td>
										<td th:text="${sousdirection.direction.libele}"></td>
                                       
                                        
                                        <td><a th:href="@{/sousdirection/edit/{id}(id=${sousdirection.id})}" class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/sousdirection/delete/{id}(id=${sousdirection.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                    
                                  
                                </tbody>
                    
                            </table>
                                          <p class="my-5" align="right">
                      <a th:href="@{'/home'}" class="btn btn-secondary" >
                    
                      <i class="fas fa-solid fa-backward">Retour Home</i></a>
                      
                    
                    </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
