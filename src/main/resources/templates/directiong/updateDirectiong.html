<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Direction Général</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3> Update Direction Général</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <form action="#" th:action="@{/directiong/update}" th:object="${directiong}" method="post">
                        
                        <input type="hidden" th:field="*{id}" />
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="libele" class="col-form-label">libele</label> 
                                <input type="text" th:field="*{libele}" class="form-control" id="libele" placeholder="libele"> <span th:if="${#fields.hasErrors('libele')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="etat" class="col-form-label">etat</label> 
                                <input type="text" th:field="*{etat}" class="form-control" id="etat" placeholder="etat"> <span th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="codeDG" class="col-form-label">codeDG</label> 
                                <input type="text" th:field="*{codeDG}" class="form-control" id="codeDG" placeholder="codeDG"> <span th:if="${#fields.hasErrors('codeDG')}" th:errors="codeDG" class="text-danger"></span>
                            </div>


                            <div class="form-group col-md-12">
                                <input type="submit" class="btn btn-primary" value="Update Direction Général">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
